<!--
  Meta Tag
  For Defining The Content Encoding
-->
<meta charset="UTF-8" />
<!-- 
  وفائدته تحديد الترميز الخاص بالصفحة ونستخدم هنا الترميز العالمي 
  Unicode Transformation Format والذي يدعم جميع اللغات والأحرف الخاصة بها.
 -->

 <meta name="description" content="Your Website Description"/>
 <!-- 
  وفائدته وضع وصف الصفحة فعندما تبحث عن موقع معين في جوجل
   مثلا تجد إسم الموقع وتحته نص يوصف الموقع وهذا هو ال Meta Description
 -->

 <meta name="copyright" content="Your Company Or Brand Name" />
 <!-- 
  وفائدتها أن تخبر الشخص الذي يتصفح موقعك أنه لديك مواد عليها حقوق فكرية
  Copyright وهي مملوكة لشركتك أو موقعك المكتوب داخل ال Content
  -->

  <meta name="author" content="Elzero" />
  <!-- 
  من اسمها Author وهو المؤلف أو الكاتب الذي كتب محتوى الصفحة
 -->
